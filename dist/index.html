<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Vaibhav Prajapat</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"
      defer
    ></script>
  </head>
  <body class="bg-bgPrimary text-white">
    <header class="py-4 sm:px-8 px-2 my-4">
      <img
        src="./assets/portfolio logo.png"
        alt="Logo"
        class="w-12 h-12 rounded"
      />
    </header>
    <main class="">
      <section
        class="flex flex-col-reverse sm:flex-row justify-center items-center border-b-[1px] pb-10 border-gray-800 px-2 sm:px-8"
      >
        <div class="sm:w-1/2 sm:text-start my-2">
          <h1
            class="text-3xl md:text-4xl lg:text-5xl xl:text-6xl text-extraLightGreen font-semibold tracking-[1px]"
          >
            I'm <span class="text-lightGreen">Vaibhav Prajapat</span>.
            Passionate programmer and dedicated developer.
          </h1>
          <p class="text-gray-400 text-xl tracking-[1px] my-4">
            As a proficient MERN stack developer, I leverage industry best
            practices to transform creative ideas into functional and visually
            captivating web solutions, turning concepts into digital reality
          </p>
          <button
            class="text-lightGreen px-8 py-2 text-xl font-semibold rounded border-lightGreen border-[1px] hover:bg-lightGreen hover:text-gray-950 transition-all"
          >
            Check my Resume!
          </button>
          <div class="my-4">
            <box-icon
              name="linkedin-square"
              type="logo"
              color="#5c8374"
              class="mr-3 opacity-[0.7] hover:opacity-[1] cursor-pointer transition-all"
              size="3.5rem"
            ></box-icon>
            <box-icon
              name="twitter"
              type="logo"
              color="#5c8374"
              class="mr-3 opacity-[0.7] hover:opacity-[1] cursor-pointer transition-all"
              size="3.5rem"
            ></box-icon>
            <box-icon
              name="instagram"
              type="logo"
              color="#5c8374"
              class="mr-3 opacity-[0.7] hover:opacity-[1] cursor-pointer transition-all"
              size="3.5rem"
            ></box-icon>
          </div>
        </div>
        <div
          class="sm:w-1/2 w-full sm:text-start my-2 flex items-center justify-center"
        >
          <div class="relative hero-img-box">
            <img src="./assets/heroImg.png" alt="" class="rounded w-[500px]" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
